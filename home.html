<!doctype html>
<html lang='pt-BR'>

  <head>
    <meta charset="UTF-8">
    <title>Service Aid</title>
    <link rel='stylesheet' href='style/normalize.css'>
    <link rel='stylesheet' href='style/font-style.css'>
    <link rel='stylesheet' href='style/style.css'>

    <script src='js/http/HttpRequest.js'></script>
    <script src='js/http/ServiceAidBackHttpRequest.js'></script>
  </head>

  <body>
    <header>
      <img src="images/logo.png" alt="Service Aid">
    </header>

    <nav id="sideNavigator" class="side-navigator">
      <button id="newOrderServiceButton" class="actionButton" type="button">NOVA ORDEM DE SERVIÇO</button>
    </nav>

    <section>
      <nav class="filter-box" id='filterBox'></nav>

      <div class="main-container" id="mainContainer"></div>

      <form class="modal" id="newServiceOrderForm" onsubmit="serviceOrderRegisterView.saveNewOS(event)" >
        <h3>NOVA ORDEM DE SERVIÇO</h3>
        <input id="companyNameInput" disabled> <br/> <br/>
        <select id="categorySelect" title="Selecione uma categoria" required oninvalid="">
          <option value="" disabled selected>Selectione a categoria</option>
        </select> <br/><br/>
        <input id="placeInput" placeholder="Local" required> <br/> <br/>
        <input id="contactPhoneInput" placeholder="Telefone para contato" type="text" data-mask="(00) 0000-0000" data-mask-selectonfocus="true"> <br/> <br/>
        <textarea id="descriptionInput" placeholder="Descrição" ></textarea> <br/> <br/>

        <button class="actionButton" type="submit" width=20px >ENVIAR</button>
      </form>
      <div class="overlay" id="newServiceOrderOverlay"  ></div>
    </section>

    <script src='js/view/ServiceOrderRegisterView.js'></script>
    <script src='js/view/ServiceOrderIssuerView.js'></script>
    <script src='js/view/ApplicationView.js'></script>
    <script src='js/view/MainView.js'></script>
    <script src='js/view/ServiceOrderManagerView.js'></script>
    <script src='js/controller/ServiceOrderController.js'></script>
    <script src='js/controller/UserController.js'></script>
    <script src='js/controller/CompanyController.js'></script>
    <script>
      new ApplicationView().load();
      let serviceOrderRegisterView = new ServiceOrderRegisterView();
    </script>
  </body>

</html>
