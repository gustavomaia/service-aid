<!doctype html>
<html lang='pt-BR'>

  <head>
    <meta charset='UTF-8'>
    <title>Service Aid</title>
    <link rel='stylesheet' href='style/normalize.css'>
    <link rel='stylesheet' href='style/font-style.css'>
    <link rel='stylesheet' href='style/style.css'>

    <script src='js/http/HttpRequest.js'></script>
    <script src='js/http/ServiceAidBackHttpRequest.js'></script>
    <script src='js/checkSession.js'></script>
  </head>

  <body>
    <header>
      <img src="images/logo.png" alt="Service Aid">
    </header>

    <nav class="side-navigator">
      <button class="actionButton" type="button"
        onclick="serviceOrderRegisterView.showNewServiceOrderModal()">NOVA ORDEM DE SERVIÇO
      </button>
    </nav>

    <section>
      <nav class="main-navigator" id='filterBox'>
        <div class="box"> <a id="inProgressFilter" class="currentFilter" >EM ANDAMENTO</a> </div>
        <div class="box"> <a id="pendingFilter">PENDENTE</a> </div>
        <div class="box"> <a id="finishedFilter">FINALIZADAS</a> </div>
      </nav>

      <div class="main-container" id="mainContainer"></div>

      <form class="modal" id="newServiceOrderForm" onsubmit="serviceOrderRegisterView.newOS(event)" >
        <h3>NOVA ORDEM DE SERVIÇO</h3>
        <input id="companyNameInput" disabled> <br/> <br/>
        <select id="categorySelect" title="Selecione uma categoria" required oninvalid="">
          <option value="" disabled selected>Selectione a categoria</option>
        </select> <br/><br/>
        <input id="placeInput" placeholder="Local" required> <br/> <br/>
        <input id="contactPhoneInput" placeholder="Telefone para contato" data-mask="(00) 0000-0000" data-mask-selectonfocus="true"> <br/> <br/>
        <textarea id="descriptionInput" placeholder="Descrição" ></textarea> <br/> <br/>

        <button class="actionButton" type="submit" width=20px >ENVIAR</button>
      </form>
      <div class="overlay" id="overlay" onclick="serviceOrderRegisterView.hideNewServiceOrderModal()"></div>
    </section>

    <script src='js/view/ServiceOrderRegisterView.js'></script>
    <script src='js/view/ServiceOrderIssuerView.js'></script>
    <script src='js/controller/ServiceOrderController.js'></script>
    <script src='js/controller/CompanyController.js'></script>
    <script>
      let serviceOrderIssuerView = new ServiceOrderIssuerView();
      let serviceOrderRegisterView = new ServiceOrderRegisterView();
    </script>
  </body>

</html>
